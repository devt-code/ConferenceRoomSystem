<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_client.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Client Login | ConfereneRooms</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h2 style="margin-top: 50px; margin-left: 90px; color: black; text-transform: uppercase;">Client Login</h2>
                <form class="login">
                    <div class="login__field">
                        <i class='fa fa-user-o'></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class='fa fa-key'></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text" style="margin-left: 20px;">Client Login</span>
                        <i class='fa fa-chevron-right'></i>
                    </button>
                    <br><br>
                    <p style="margin-left: -15px;">Looking for a new account...? <a href="./signup.html">Sign Up</a></p>
                    <br><br>
                    <p style="margin-left: -15px;">Tring to login as a User <a href="./login_users.html">User Login</a></p>
                </form>
            </div>
        </div>
        <div>
            <img src="./images/clients.jpg" alt="client">
        </div>
    </div>
</body>
</html>
