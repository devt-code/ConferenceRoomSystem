<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/signup.css">
    <title>User SignUp | ConfereneRooms</title>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Sign Up</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1m">First name</label>
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
                      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">User Name</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                      </div>
                      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Password</label>
                        <input type="password" id="form3Example8" class="form-control form-control-lg" />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Country</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                      </div>
      
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                      </div>
                      <div>
                        <button class="btn SignUp" style="margin-left: 150px;">
                            <span class="button__text">Register as a user</span>
                            <!-- <i class='fa fa-chevron-right'></i> -->
                        </button>
                      </div><br>
                      <div style="margin-left: 150px;">
                        <button class="btn SignUp">
                            <span class="button__text">Register as a client</span>
                            <!-- <i class='fa fa-chevron-right'></i> -->
                        </button>
                      </div>
                      <br>
                      <p style="margin-left: 100px;">Already a existing user...? <a href="#"> Login as a user</a></p>
                      <p style="margin-left: 90px;">Already a existing client...? <a href="#"> Login as a client</a></p>
                    </div>
                  </div>
                  <div class="col-xl-6 d-none d-xl-block" style="margin-top: 20px;">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 600px; margin-top: 100px; margin-left: 100px;" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
